name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # ðŸ”¥ NEW: MongoDB Service Container (GitHub ke liye temporary DB)
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    # ðŸ”¥ UPDATED: Secrets inject karna zaroori hai
    - name: Run Tests
      run: npm test
      env:
        # Ye secrets GitHub Settings se aayenge
        ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
        REFRESH_TOKEN_SECRET: ${{ secrets.REFRESH_TOKEN_SECRET }}
        # Ye DB URL service container se connect karega
        MONGO_URI: "mongodb://localhost:27017/test_db"